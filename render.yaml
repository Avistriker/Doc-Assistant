services:
  - type: web
    name: asr-innovations-document-assistant
    env: python
    region: ohio
    plan: free
    
    # Build Configuration
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p templates static uploads
    
    # Start Command - MUST be exactly this
    startCommand: gunicorn app:app
    
    # Health Check
    healthCheckPath: /
    
    # Environment Variables
    envVars:
      - key: FLASK_DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: UPLOAD_FOLDER
        value: "uploads/"
      - key: MAX_CONTENT_LENGTH_MB
        value: "16"
      - key: CHAT_HISTORY_LIMIT
        value: "100"
      - key: ENABLE_AI_MODE
        value: "True"
      - key: DEFAULT_CHAT_MODE
        value: "no_ai"
      
      # DeepSeek API Configuration (add your key in Render dashboard)
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DEEPSEEK_BASE_URL
        value: "https://api.deepseek.com"
      - key: MODEL_NAME
        value: "deepseek-chat"
    
    # Auto-Deploy
    autoDeploy: true
