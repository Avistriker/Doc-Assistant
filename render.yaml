# render.yaml
services:
  - type: web
    name: chatgenius-document-assistant
    env: python
    region: ohio  # or singapore, frankfurt, oregon
    plan: free  # or starter, pro, etc.
    
    # Build Configuration
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p templates static uploads
    
    # Start Command
    startCommand: gunicorn --worker-tmp-dir /dev/shm --workers=2 --threads=4 --worker-class=gunicorn.workers.GunicornUvicornWorker app:app
    
    # Health Check
    healthCheckPath: /
    
    # Environment Variables
    envVars:
      - key: FLASK_DEBUG
        value: "False"
      - key: FLASK_HOST
        value: "0.0.0.0"
      - key: FLASK_PORT
        value: "10000"
      - key: SECRET_KEY
        generateValue: true
      - key: UPLOAD_FOLDER
        value: "uploads/"
      - key: MAX_CONTENT_LENGTH_MB
        value: "16"
      - key: CHAT_HISTORY_LIMIT
        value: "100"
      - key: RATE_LIMIT_PER_MINUTE
        value: "60"
      - key: ENABLE_AI_MODE
        value: "True"  # Set to "False" if you don't want AI features
      - key: DEFAULT_CHAT_MODE
        value: "no_ai"  # Default to no_ai mode
      
      # DeepSeek API Configuration (optional - add these in Render dashboard)
      - key: DEEPSEEK_API_KEY
        sync: false  # Set this in Render dashboard manually
      - key: DEEPSEEK_BASE_URL
        value: "https://api.deepseek.com"
      - key: MODEL_NAME
        value: "deepseek-chat"
    
    # Auto-Deploy
    autoDeploy: true
    
    # Disk Configuration (for uploads)
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

