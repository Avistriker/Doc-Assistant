# render.yaml
services:
  - type: web
    name: chatgenius-document-assistant
    env: python
    region: ohio
    plan: free
    
    # Use Python 3.11 for better compatibility
    pythonVersion: "3.11.0"
    
    # Build Configuration
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      mkdir -p templates static uploads
    
    # Start Command
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    
    # Health Check
    healthCheckPath: /
    
    # Environment Variables
    envVars:
      - key: PORT
        value: "10000"
      - key: FLASK_DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: UPLOAD_FOLDER
        value: "uploads/"
      - key: MAX_CONTENT_LENGTH_MB
        value: "16"
      - key: CHAT_HISTORY_LIMIT
        value: "100"
      - key: RATE_LIMIT_PER_MINUTE
        value: "60"
      - key: ENABLE_AI_MODE
        value: "True"
      - key: DEFAULT_CHAT_MODE
        value: "no_ai"
    
    # Disk Configuration
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

    # Auto-Deploy
    autoDeploy: true
